<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spalvingas U≈æduoƒçi≈≥ SƒÖra≈°as</title>

    <!-- ƒÆtraukti Bootstrap stilius -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #9c27b0, #00bcd4, #ffeb3b);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .form-label {
            font-size: 1.2rem;
        }

        #todo-title-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #ffffff;
        }

        #todo-add-btn {
            background: linear-gradient(135deg, #02a8f3, #00bfff);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
        }

        #todo-add-btn:hover {
            background: linear-gradient(135deg, #0181c1, #0080ff);
        }

        .table {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #02a8f3, #00bfff);
            color: #ffffff;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #current-time {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1 class="mb-4">Spalvingas U≈æduoƒçi≈≥ SƒÖra≈°as</h1>
        <hr>
        <div class="d-flex flex-row justify-content-center align-items-end mb-3">
            <label for="todo-title-input" class="form-label mr-3">ƒÆvesti pavadinimƒÖ:</label>
            <input type="text" class="form-control" id="todo-title-input" minlength="5" maxlength="50" placeholder="Praktikuoti pianinƒÖ">
            <button type="submit" class="btn btn-primary" id="todo-add-btn">Pridƒóti &plus;</button>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pavadinimas</th>
                        <th>ƒÆvykdyta</th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                </tbody>
            </table>
        </div>
        <div id="current-time">
            üîî: <span id="time"></span>
        </div>
    </div>

    <!-- ƒÆtraukti reikalingus JavaScript bibliotekas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/eel.js"></script>
    <script src="script.js"></script>
    <script>
        function updateTime() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();

            document.getElementById("time").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
